apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: nginx
spec:
  controller: k8s.io/ingress-nginx
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: money-txn-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: "api.nextturn.net"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: money-txn-api-service
            port:
              number: 80                      #defined in the service.yaml

